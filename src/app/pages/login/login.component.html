<section>
  <div class="px-4 py-5 text-lg-start bg-color">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mb-5">
          <h1 class="my-5 display-3 fw-bold">
            Welcome to <br />
            <span class="text-primary">Faculty portal</span>
          </h1>
          <p class="text-muted">
            This is where you can find our new system for storing exams, students, professors...
          </p>
        </div>

        <div class="col-lg-6 mb-3">
          <div class="card">
            <div class="card-body py-5">
              <form [formGroup]="loginForm" *ngIf="loginForm" (ngSubmit)="onLogin()">
                <div class="row justify-content-center text-center my-4">
                  <div class="col-md-6">
                    <h5 class="fw-normal">Sign into your account</h5>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-md-6 mb-4">
                      <!-- <label class="form-label" for="username">Username</label> -->
                      <input type="text" id="username" class="form-control" placeholder="Enter username" formControlName="username" />
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-md-6 mb-4">
                    <!-- <label class="form-label" for="password">Password</label> -->
                    <input type="password" id="password" class="form-control" placeholder="Enter password" formControlName="password" />
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col mb-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary my-width" [disabled]="userLoginData.userLoggedIn">
                      Login
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
